language: python
python:
    - '2.7'
    - 'pypy'
env:
    - DJANGO_VERSION=1.8.18
    - DJANGO_VERSION=1.10.8
    - DJANGO_VERSION=1.11.7
    - DJANGO_VERSION=2.0
install:
    - pip install django==$DJANGO_VERSION
    - pip install gevent
    - python setup.py -q install
script:
    - python runtests.py
services:
    - postgresql
before_script:
    - psql -c 'create database test;' -U postgres
